<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>中国蓝天航空公司</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/__CSS__/register.css">
<script type="text/javascript" src="__PUBLIC__/__JS__/check.js"></script>
</head>
<body>

<div id="header">
	<a href="index.html"><img alt="brand" src="__PUBLIC__/__IMG__/brand.png"></a>
</div>
<hr>
<div class="center">
	<h3>快速入会</h3>
	<hr>
	<form action="{:url('register/add')}" method="post">
		<table>
			<tr>
				<td><span>*</span>中文姓名</td><td><input type="text" name="userName" required="required"></td>
				<td><span>*</span>手机号码</td><td><input type="text" name="tel" required="required" pattern="\d{11}" title="手机号码格式不正确"></td>
			</tr>
			<tr>
				<td><span>*</span>证件类型</td>
				<td>
					<select>
						<option>身份证</option>
						<option>护照</option>
						<option>其他</option>					
					</select>
				</td>
				<td><span>*</span>证件号码</td>
				<td><input type="text" name="userIDCard" required="required" pattern="\d{15}|(\d{17}(\d|X))" title="证件号码格式不正确"></td>
			</tr>
			<tr>
				<td><span>*</span>密码</td><td><input id="pd" type="password" name="password" required="required" pattern="\w{6,16}" title="密码只能是6-16位数字和英文字母"></td>
				<td><span>*</span>确认密码</td><td><input id="pdc" type="password" name="passwordConfirm" required="required" onchange="confirm()"></td>
			</tr>
			<tr>
				<td><span>*</span>生日</td><td><input type="date" name="birthdate" style="width:155px" required="required"></td>
				<td><span>*</span>性别</td>
				<td>
					<input type="radio" name="sex" value="male" checked="checked">男&nbsp;
					<input type="radio" name="sex" value="female">女
				</td>
			</tr>
			<tr>
				<td><span style="color:red">*</span>邮箱</td><td><input type="email" name="email" required="required" pattern="\S+@\S+\.\S+" title="邮箱格式不正确"></td>
			</tr>
		</table>
		<div id="checkbt">
			<input id="treaty" type="checkbox" name="deal" onclick="agree()">
			<label>已阅读并同意<a href="#">会员条款和隐私政策</a></label><br>
			<input id="bt" type="submit" value="注册" disabled="disabled">
		</div>
	</form>
	<hr>
	<div id="tip">
		<p>温馨提示：</p>
		<p>1、如使用外国人永久居留身份证，请选择"其他"证件进行入会。</p>
		<p>2、填写的姓名需与所持证件保持一致，否则将影响乘机和积分入账。</p>
	</div>
</div>
<div id="info">
	<p>Copyright &copy;2018  中国集美蓝天航空公司</p>
</div>
</body>
</html>
