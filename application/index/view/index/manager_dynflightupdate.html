    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="{:url('flights/put')}"><strong><i class="icon fa fa-plane"></i> 航空管理系统</strong></a>

                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i>{$Think.session.account}</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="{:url('login/logout')}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="{:url('flights/put')}"><i class="fa fa-dashboard"></i> 航班信息管理</a>
                    </li>
                    <li>
						<a class="active-menu" href="{:url('dynflight/put')}"><i class="fa fa-desktop"></i> 动态航班信息管理</a>

                </ul>

        <div id="page-wrapper">
		  	<div class="header"> 
	            <h1 class="page-header">
                    Admin {$Think.session.account}<small>Welcome</small>
	            </h1>
			</div>
			<div id="content">
                <div id="innercontent">
                    <h3>动态航班信息</h3>
                    <form id="contentform" action="{:url('dynflight/update')}" method="post">
                        <label>航班编号:</label>&nbsp;&nbsp;<input readonly="readonly" type="text" name="flightID" size="40" value="{$data.flightID}"/><br/><br/>
                        <label>出发时间:</label>&nbsp;&nbsp;<input readonly="readonly" type="text" name="exFlightDate" size="40" required="required" value="{$data.exFlightDate}"/><br/><br/>
                        <label>航班状态:</label>&nbsp;&nbsp;<input type="text" name="flightStateID" size="40" required="required" value="{$data.flightStateID}"/><br/><br/>
                        <label>航班餐食:</label>&nbsp;&nbsp;<input type="text" name="foodTypeID" size="40" required="required" value="{$data.foodTypeID}"/><br/><br/>
                        <label>飞行时间:</label>&nbsp;&nbsp;<input type="text" name="totalTime" size="40" required="required" value="{$data.totalTime}"/><br/><br/>
                        <label>出发时间:</label>&nbsp;&nbsp;<input type="text" name="departTime" size="40" required="required" value="{$data.departTime}"/><br/><br/>
                        <label>达到时间:</label>&nbsp;&nbsp;<input type="text" name="arriveTime" size="40" required="required" value="{$data.arriveTime}"/><br/><br/>
                        <label>能否改票:</label>&nbsp;&nbsp;<input type="text" name="onRevise" size="40" required="required" value="{$data.onRevise}"/><br/><br/>
                        <label>能否退票:</label>&nbsp;&nbsp;<input type="text" name="onRefund" size="40" required="required" value="{$data.onRefund}"/><br/><br/>
                        <div align="center">
                            <input type="submit" value="提交" />&nbsp;&nbsp;<input type="reset" value="重置"/>
                        </div>
                    </form>
                </div>
			</div>
	        <div id="page-inner"> 
	 			<footer><p>Copyright &copy; 2018 中国集美蓝天航空公司.</p></footer>
			</div>
        </div>
        </div>
</body>
</html>
